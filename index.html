<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Floor Plan</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="position-sticky top-0 bg-white shadow-sm py-3 mb-4" style="z-index: 1000">
            <div class="row align-items-center">
                <div class="col">
                    <h1 class="display-4 mb-0">Restaurant Floor Plan</h1>
                    <div class="d-flex gap-4 mt-2">
                        <h5 class="mb-0 text-primary">
                            <i class="bi bi-clock me-2"></i>
                            <span id="current-time">--:--:-- --</span>
                        </h5>
                        <h5 class="mb-0 text-secondary">
                            <i class="bi bi-calendar me-2"></i>
                            <span id="current-date">Loading...</span>
                        </h5>
                    </div>
                </div>
            </div>
        </div>

        <div class="table-grid">
            <div class="row" id="tables-container">
                <!-- Tables will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Load scripts in the correct order -->
    <!-- First load Airtable -->
    <script src="https://cdn.jsdelivr.net/npm/airtable@0.12.1/lib/airtable.umd.min.js"></script>
    
    <!-- Then your custom scripts -->
    <script>
        // Verify Airtable is loaded
        window.addEventListener('load', function() {
            if (typeof Airtable !== 'undefined') {
                console.log('Airtable library loaded successfully');
            } else {
                console.error('Airtable library failed to load');
            }
        });
    </script>
    <script src="js/airtable-service.js"></script>
    <script src="js/main.js"></script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
